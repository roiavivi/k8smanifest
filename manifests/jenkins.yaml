apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: jenkins
    name: jenkins
  project: default
  sources:
    # Chart from Chart Repo
    - chart: jenkins
      repoURL: https://charts.jenkins.io
      targetRevision: 5.5.10
      helm:
        valueFiles:
        - $values/manifests/jenkins-values.yaml
    # Values from Git
    - repoURL: 'https://github.com/roiavivi/k8smanifest.git'
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
