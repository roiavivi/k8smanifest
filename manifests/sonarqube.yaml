apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube  # Replace with your application name
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://SonarSource.github.io/helm-chart-sonarqube
    targetRevision: 5.1.0  # Replace with the desired version of the Jenkins char
    chart: sonarqube
    helm:
      values: |
        controller:
          ingress:
            enabled: true
            # Used to create an Ingress record.
            hosts:
              - name: sonarqube.roiavivi.com
                path: /
                pathType: Prefix
            annotations:
              kubernetes.io/ingress.class: "alb"
              alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
              alb.ingress.kubernetes.io/ssl-redirect: '443'
              alb.ingress.kubernetes.io/target-group-attributes: 'stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=86400'
              alb.ingress.kubernetes.io/target-type: ip
              alb.ingress.kubernetes.io/scheme: internet-facing
              alb.ingress.kubernetes.io/healthcheck-path: /health
              alb.ingress.kubernetes.io/healthcheck-port: traffic-port
              alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
              alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
              alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
              alb.ingress.kubernetes.io/healthy-threshold-count: '2'
              alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
              alb.ingress.kubernetes.io/load-balancer-attributes: 'idle_timeout.timeout_seconds=60'
            ingressClassName: alb
          
            tls:
              - secretName: sonarqube-tls
                hosts:
                  - sonarqube.roiavivi.com

  destination:
    server: https://kubernetes.default.svc
    namespace: sonarqube  # Replace with your target namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
