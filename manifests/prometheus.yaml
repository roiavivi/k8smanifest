apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring  ## Replace with your application name
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 62.7.0  # Replace with the desired version of the Jenkins char
    chart: kube-prometheus-stack
    helm:
      values: |
        ingress:
          enabled: true
          # Used to create an Ingress record.
          hosts:
            - name: monitoring.roiavivi.com
              path: /
              pathType: Prefix
          annotations:
            kubernetes.io/ingress.class: "alb"
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
            alb.ingress.kubernetes.io/ssl-redirect: '443'
            alb.ingress.kubernetes.io/target-group-attributes: 'stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=86400'
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/healthcheck-path: /health
            alb.ingress.kubernetes.io/healthcheck-port: traffic-port
            alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
            alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
            alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
            alb.ingress.kubernetes.io/healthy-threshold-count: '2'
            alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
            alb.ingress.kubernetes.io/load-balancer-attributes: 'idle_timeout.timeout_seconds=60'
          ingressClassName: alb
        
          tls:
            - secretName: monitoring-tls
              hosts:
                - monitoring.roiavivi.com

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring  # Replace with your target namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
